<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .dark-theme .theme-toggle {
            background-color: #333;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
        }

        .dark-theme .result {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Введите запрос...">
        <div class="result" id="result"></div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">Темная тема</button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeButton = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                themeButton.textContent = 'Темная тема';
            } else {
                body.classList.add('dark-theme');
                themeButton.textContent = 'Светлая тема';
            }
        }

        async function sendRequest() {
            const input = document.getElementById('searchInput');
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = 'Обработка...';
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: input.value })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = data.result;
            } catch (error) {
                resultDiv.textContent = 'Ошибка при обработке запроса';
            }
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendRequest();
            }
        });
    </script>
</body>
</html>
